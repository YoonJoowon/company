    <script>
        //문자 반복 출력하기
        function solution(my_string, n) {
            var answer = '';
            
            for(i=0; i < my_string.length; i++){
                answer += my_string[i].repeat(n);
            }
            
            return answer;
        }

        //중앙값 구하기
        function solution(array) {
            array.sort((a,b)=>a-b)
            //오름차순 정렬
            
            var answer = array[Math.floor(array.length/2)] ;
            
            return answer;
        }

        //짝수는 싫어요
        function solution(n) {
            var answer = [];
            
            for(i=0; i<=n; i++){
                if(i%2===1){
                    answer.push(i);
                }
                
            }
            
            return answer;
        }

        //배열의 유사도
        function solution(s1, s2) {
            var answer = 0;

            for(i=0; i<s1.length; i++){
                for(j=0; j<s2.length; j++){
                    if(s1[i]===s2[j]){
                        answer++;
                    }
                }
            }
            return answer
        }

        //옷가게 할인받기
        function solution(price) {

            }   
            if(price >= 300000){
                answer = ~~(price - price*10/100)
            }
            if(price >= 500000){

            }
        
            return answer;
        }
