<body>

    <script>
        //숨어있는 숫자의 덧셈
        function solution(my_string) {
            var answer = 0;
            
            return my_string.match(/[0-9]/g,'').map(Number).reduce((a,c) => a+c, 0);
            
            return answer;
        }















    </script>
